<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="list">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6</li>
      <li>Item 7</li>
    </ul>

    <script>
      function changeTheList() {
        // 1. Thêm 3 thẻ <li> có nội dung Item 8, Item 9, Item 10 vào cuối danh sách
        let addItem8 = document.createElement("li");
        let addItem9 = document.createElement("li");
        let addItem10 = document.createElement("li");

        addItem8.innerHTML = "Item 8";
        addItem9.innerHTML = "Item 9";
        addItem10.innerHTML = "Item 10";

        list.append(addItem8);
        list.append(addItem9);
        list.append(addItem10);

        // 2. Sửa nội dung cho thẻ <li> 1 thành màu đỏ (color)
        document.querySelector('ul > li:first-child').style.color ="#f30041";

        // 3. Sửa nội dung cho thẻ <li> 1 thành màu đỏ (color)
        document.querySelector('ul > li:nth-child(3)').style.backgroundColor ="#7373ff";

        // 4. Remove thẻ <li> 4
          document.querySelector('ul > li:nth-child(4)').remove();

        // 5. Thêm thẻ <li> mới thay thế cho thẻ <li> 4 bị xóa ở bước trước, thẻ <li> mới có nội dung bất kỳ
          let addNewItem = document.createElement("li");
          addNewItem.innerHTML = "The new item";
          // addNewItem.after(list.children[3]);
          list.insertBefore(addNewItem, list.children[3]);

      }

      changeTheList();
    </script>
  </body>
</html>
