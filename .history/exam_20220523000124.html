<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding: 50px;
      }
      #button {
        background-color: #6c757d;
        color: #fff;
        padding: 10px 25px;
        border: 1px solid #6c757d;
        border-radius: 5px;
        font-size: 18px;
      }

      #tooltip {
        font-weight: bold;
        width: 150px;
        padding: 10px 15px;
        border: 1px solid #6c757d;
        border-radius: 5px;
      }

      .hide {
            display: none;
        }
    </style>
  </head>
  <body>
    <div id="tooltip" class="hide">Top popover
        <div id="arrow" data-popper-arrow></div>
    </div>
    <button id="button" onclick="showPopover()">Popover on top</button>
    <!-- <div>
            <button id="button" onclick="showPopover()">Popover on bottom</button>
            <div id="tooltip2" class="hide">Top popover</div>
          </div> -->

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script>
      function showPopover() {
        let click = document.getElementById("tooltip");
        console.log(click);
        click.classList.toggle("hide");
      }
    </script>
  </body>
</html>
