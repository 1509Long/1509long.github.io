<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding: 50px;
      }
      #button {
        background-color: #6c757d;
        color: #fff;
        padding: 10px 25px;
        border: 1px solid #6c757d;
        border-radius: 5px;
        font-size: 18px;
      }

      #tooltip {
        font-weight: bold;
        width: 150px;
        padding: 10px 15px;
        border: 1px solid #6c757d;
        border-radius: 5px;
      }

      .hide {
            display: none;
        }
    </style>
  </head>
  <body>
      <div class="part1">
        <div>
          <div class="togggle" id="top"><p>Top popoever</p></div>
          <button id="button-top" onclick="topPopoever">Popoever on top</button>
        </div>
        <div>
          <button id="button-bottom" onclick="bottomPopoever">Popoever on bottom</button>
          <div class="toggle" id="bottom">Bottom popover</div>
        </div>
        <div>
          <button class="button-left" onclick="leftPopoever">Popoever on left</button>
          <div class="toggle" id="left"><p>Bottom popover</p></div>
        </div>
        <div>
          <button class="button-right" onclick="rightPopoever">Popoever on right</button>
          <div class="toggle" id="right"><p>Right popover</p></div>
        </div>
      </div>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script>
      function topPopoever() {
        let click = document.getElementById("top");
        console.log(click);
        click.classList.toggle("toggle");
      }
    </script>
  </body>
</html>
