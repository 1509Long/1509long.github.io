    <!-- Bootstrap CSS v5.2.0-beta1 -->

  <body>
    <div class="container-lg">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-lg-5 d-flex justify-content-center">
          <div class="login-form">
            <div class="attlas-login-mini">
              <img
                src="./img/header-logo.png"
                class="img-fluid logo-mini"
                alt=""
              />
              <p>Attlas Exchange</p>
            </div>

            <p class="signIn-header">Đăng nhập</p>
            <form class="row">
              <div class="col-12 margin-bottom-form">
                <label for="forEmail" class="form-label"
                  >Email hoặc số điện thoại</label
                >
                <input type="email" class="form-control" id="forEmail" />
              </div>
              <div class="col-12 margin-bottom-form">
                <label for="forPassword" class="form-label"
                  >Nhập mật khẩu</label
                >
                <input type="password" class="form-control" id="forPassword" />
                <div class="d-flex justify-content-end">
                  <a href="#" class="forgetPassword">Quên mật khẩu?</a>
                </div>
              </div>
              <div class="col-12">
                <button type="button" class="signIn connect-to-homepage">
                  <a href="./homepage.html">Đăng nhập</a>
                </button>
                <!-- <button
                  type="button"
                  class="signIn padding-modal"
                  data-bs-toggle="modal"
                  data-bs-target="#logIn-modal"
                >
                  Đăng nhập
                </button> -->

                <p class="signUp">
                  Bạn chưa có tài khoản? <span><a href="#">Đăng ký</a></span>
                </p>
              </div>
            </form>
            <div
              class="d-flex align-items-center justify-content-between decorration-login"
            >
              <div class="hr"><hr /></div>
              <p>Hoặc</p>
              <div class="hr"><hr /></div>
            </div>
            <div>
              <div class="d-flex justify-content-between click-to-signIn">
                <a href="#"
                  ><img src="./img/logo-google.png" class="img-fluid" alt=""
                /></a>
                <a href="#"
                  ><img src="./img/logo-facebook.png" class="img-fluid" alt=""
                /></a>
                <a href="#"
                  ><img src="./img/logo-apple.png" class="img-fluid" alt=""
                /></a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-5 d-flex align-items-center justify-content-center">
          <div class="attlas-big-logo-login">
            <div class="d-flex align-items-center justify-content-center">
              <img
                src="./img/header-logo-white.png"
                class="img-fluid logo-attlas"
                alt=""
              />
              <p class="logo-text">Attlas</p>
            </div>
            <p class="slogan">Join an amazing journey with us</p>
          </div>
        </div>
      </div>
    </div>
