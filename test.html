<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="test.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="tab-log-in">
      <h1>Log In!</h1>

      <div class="container">
          <form>
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" />

            <button type="submit">Log In</button>

            <span><a href="#">Forgot Password?</a></span>
          </form>

        <div class="part2">
          <div class="log-in-with tw">
            <i class="fa-brands fa-twitter"></i>
            <span><p>Log In with Twitter</p></span>
          </div>

          <div class="log-in-with gh">
            <i class="fa-brands fa-github"></i>
            <span><p>Log In with GitHub</p></span>
          </div>

          <div class="log-in-with fb">
            <i class="fa-brands fa-facebook"></i>
            <span><p>Log In with Facebook</p></span>
          </div>
        </div>
      </div>

      <div class="footer">
        <p>Need an account? <a href="#">Sign up now</a></p>
      </div>
    </div>

  </body>
</html>
